<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP32-C6 LED Control</title>
    <style>
        body{font-family:Arial,sans-serif;text-align:center;margin-top:50px}
        button{padding:10px 20px;font-size:16px;border:none;border-radius:5px}
        .on{background:#4CAF50;color:white}
        .off{background:#f44336;color:white}
    </style>
</head>
<body>
    <h1>ESP32-C6 LED Control</h1>
    <p>LED Status: <span id="status">OFF</span></p>
    <button id="toggleBtn" class="off">Turn ON</button>
    
    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const statusSpan = document.getElementById('status');
        
        async function toggleLED() {
            try {
                const response = await fetch('/toggle');
                const data = await response.json();
                updateUI(data.led_state);
            } catch (e) {
                console.error("Error:", e);
            }
        }
        
        function updateUI(state) {
            statusSpan.textContent = state ? "ON" : "OFF";
            toggleBtn.textContent = state ? "Turn OFF" : "Turn ON";
            toggleBtn.className = state ? "on" : "off";
        }
        
        toggleBtn.addEventListener('click', toggleLED);
    </script>
</body>
</html>
